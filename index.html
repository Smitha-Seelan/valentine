<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;

      background: linear-gradient(135deg,
        #000000,
        #0f0c29,
        #302b63,
        #c33764
      );
      background-size: 400% 400%;
      animation: bgMove 10s ease infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 25px rgba(255, 0, 150, 0.6);
      z-index: 2;
    }

    h2 {
      color: white;
      margin-bottom: 20px;
      text-shadow: 0 0 10px pink;
    }

    button {
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #00ffcc;
      color: black;
      box-shadow: 0 0 15px #00ffcc;
    }

    #noBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 0 15px #ff4d6d;
    }

    .love-text {
      font-size: 32px;
      color: #ffb6ff;
      text-shadow:
        0 0 10px #ff4dff,
        0 0 20px #ff4dff,
        0 0 40px #ff99ff;
      margin: 15px 0;
    }

    img {
      width: 220px;
      border-radius: 20px;
      margin-top: 15px;
      box-shadow: 0 0 25px rgba(255, 182, 255, 0.8);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h2 id="text">Will you be my Valentine? üíñ</h2>
    <button id="yesBtn" onclick="yesClicked()">YES</button>
    <button id="noBtn" onclick="noClicked()">NO</button>
  </div>

  <script>
    let noCount = 0;
    const messages = [
      "Are you sure? üò∂",
      "Think again üëÄ",
      "Pleaseee ü•∫",
      "Don‚Äôt do this üíî",
      "Okay last chance üò≠"
    ];

    function noClicked() {
      noCount++;
      document.getElementById("text").innerText =
        messages[Math.min(noCount - 1, messages.length - 1)];

      let yesBtn = document.getElementById("yesBtn");
      yesBtn.style.fontSize = (16 + noCount * 6) + "px";
      yesBtn.style.padding = (10 + noCount * 2) + "px " + (20 + noCount * 4) + "px";
    }

    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <h2>YAYYYYYüíïü•≥</h2>
        <div class="love-text">I LOVE YOU NANA ‚ù§Ô∏è</div>
        <img src="us.jpeg" alt="Us together">
      `;
    }

    // Create floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 20) + "px";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }, 300);
  </script>

</body>
</html>
